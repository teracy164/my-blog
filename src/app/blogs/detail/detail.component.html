<div *ngIf="blog" class="blog-detail">
    <div class="title-area">
        <h1>{{ blog.title }}</h1>
        <span class="date">作成日：{{ blog.created_at | date: 'yyyy/MM/dd HH:mm' }}</span>
    </div>
    <div class="contents-area">
        <markdown [data]="contents" ngPreserveWhitespaces> </markdown>
    </div>
</div>
