<div *ngIf="blog" class="blog-detail">
    <div class="title-area">
        <h1>{{ blog.title }}</h1>
        <div class="info">
            <div class="date">
                <mat-icon>calendar_today</mat-icon>
                {{ blog.created_at | date: 'yyyy/MM/dd HH:mm' }}
            </div>
            <div *ngIf="blog.tags?.length" class="tags">
                <mat-icon>local_offer</mat-icon>
                <span *ngFor="let tag of blog.tags" class="tag">{{ tag }}</span>
            </div>
        </div>
        <div class="tags" *ngIf="blog.tags?.length"></div>
    </div>
    <div class="md-preview contents-area">
        <markdown [data]="contents" ngPreserveWhitespaces> </markdown>
    </div>
</div>
